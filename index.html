<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App||TAHA BİLİCİ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter a City Name" spellcheck="false">
            <button><img src="images/search.png" alt="images"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="images" class="weather-icon">
            <h1 class="temp">22 ° C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col" id="section_firs">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p>Humidity</p>
                        <p class="humidiyt">50%</p>
                    </div>
                </div>
                <div class="col" id="section_second">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p>Wind Speed</p>
                        <p class="wind">15 km/h</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
